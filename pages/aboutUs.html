<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

      </section>

        " alt="beach front hotel areial view">

    </section>
