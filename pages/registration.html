<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="./registration.css">
  <title>White Label Travel</title>
</head>
<body>
  <header class="header-container">
    <div class="header-nav">
      <h1 class="header-text-logo">WHITE LABLE TRAVEL</h1>
      <a class="header-become-agent-link" href="../index.html">Back</a>
    </div>
  </header>
  
  <main class="main-container">
    <h1 class="container-title">Unlocking the <span class="title-accent">future</span></h1>
    <section class="registration-form">
      <div class="form-wrapper">
        <div class="form-container">
          <h1 class="form-title">Register here</h1>
          <form class="reg-form" action="mailto:someone@example.com" method="post" enctype="text/plain">
            <div class="form-imputs">
              <label class="first-name-input input-label" for="first_name">First Name</label>
              <div class="form-input">
                <input class="input" type="text" id="first_name" name="first_name">
              </div>
              <label class="last-name-input input-label" for="last_name">Last Name</label>
              <div class="form-input">
                <input class="input" type="text" id="last-name" name="last-name">
              </div>
              <label class="email-input input-label" for="email">Email</label>
              <div class="form-input">
                <input class="input" type="email" id="email" name="email">
              </div>
              <div class="form-check checkbox-one">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  As an Agent
                </label>
              </div>
              <div class="form-check checkbox-two">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  For a hotel
                </label>
              </div>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>

      <div class="form-img-container">
        <img class="form-img" src="../images/key-pad.png" alt="safe number key pad">
      </div>
    </section>
  </main>

  <footer class="footer-container">
    <div class="footer-links">
      <a href="./contact-us.html" class="footer-link">Contact Us</a>
      <a href="./aboutUs.html" class="footer-link">About</a>
      <a href="../index.html" class="footer-link home-link">Home</a>
    </div>
    <p class="footer-copyright">Copyright Â© 2023 All Rights Reserved by <span class="footer-logo"> White Lable Travel</span></p>
  </footer>
  <!-- JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
